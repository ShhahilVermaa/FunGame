<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Romantic Night Card Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>Romantic Night Card Game</h1>

    <div class="card" id="card">
      <div class="image-wrapper">
        <img id="positionImage" src="" alt="" />
      </div>
      <p id="positionTitle"></p>
      <p id="textPrompt"></p>
    </div>

    <div class="controls">
      <select id="category">
        <option value="romantic">Romantic</option>
        <option value="flirty">Flirty</option>
        <option value="dare">Dare</option>
        <option value="wild">Wild Card</option>
        <option value="positions">Positions Deck</option>
      </select>
      <button id="drawBtn">Draw Card</button>
      <button id="skipBtn">Skip</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
